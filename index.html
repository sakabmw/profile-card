<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="card">
        <img src="saka-slack.jpg" alt="Profile Picture" class="profile-img">
        <h2>Sakabumi Wahyudi</h2>
        <p>Data Analyst | Analytics Engineer</p>
        <div class="social-icons">
            <a href="https://github.com/sakabmw" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/sakabumi" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://instagram.com/sakabmw" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="button-container">
            <button id="toggleTheme">Toggle Theme</button>
            <button id="toggleAboutMe">About Me</button>
        </div>
        <p id="aboutMe" style="display: none;">
            An analytics engineer with 5+ years of experiences.
            Currently crafting capabilities on data engineering, data science, and web development.
        </p> 
    </div>

    <script src="script.js"></script>
</body>
</html>
