<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="close-btn" id="close-btn">&times;</button>
        <ul class="sidebar-links">
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-user"></i> About</a></li>
            <li><a href="#"><i class="fas fa-briefcase"></i> Portfolio</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </div>

    <!-- Menu Button -->
    <button class="menu-btn" id="menu-btn">â˜°</button>

    <!-- Profile Card -->
    <div class="card">
        <img src="saka-slack.jpg" alt="Profile Picture" class="profile-img">
        <h2>Sakabumi Wahyudi</h2>
        <p>Data Analyst | Analytics Engineer</p>
        <div class="social-icons">
            <a href="https://github.com/sakabmw" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/sakabumi" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://instagram.com/sakabmw" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>

        <!-- Theme Toggle Button -->
        <div class="button-container">
            <button id="toggleTheme">Toggle Theme</button>
            <button id="toggleAboutMe">About Me</button>
        </div>
        <p id="aboutMe" style="display: none;">
            An analytics engineer with 5+ years of experiences.
            Currently crafting capabilities on data engineering, data science, and web development.
        </p> 
    </div>

    <!-- Background Overlay -->
    <div class="overlay" id="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
